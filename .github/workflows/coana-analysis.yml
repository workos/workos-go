name: Coana Vulnerability Analysis

on:
  schedule:
    - cron: "0 3 * * *" # every day at 3 AM
  workflow_dispatch:
    inputs:
      tags:
        description: "Manually run vulnerability analysis"
      # Required by the return-dispatch action
      distinct_id:

jobs:
  coana-vulnerability-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Coana CLI
        id: coana-cli
        uses: docker://coana/coana:latest@sha256:dd49124c74e763c8b5986b803df9e42154c75526ef6e6053b45d98f2e8e63335
        with:
          args: |
            coana run . \
              --api-key ${{ secrets.COANA_API_KEY }} \
              --repo-url https://github.com/${{github.repository}}
